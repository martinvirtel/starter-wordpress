version: '3.1'

services:

  wordpress:
    image: wordpress:5.7.1-php7.4-apache
    restart: always
    ports:
      - ${WORDPRESS_PORT}:80
      - 443:443
    environment:
      DB_HOST: mysql 
      DB_USER: ${MYSQL_USER}
      DB_PASSWORD: ${MYSQL_PASSWORD}
      DB_NAME: ${MYSQL_DB_NAME}
      WP_DEBUG: "true" 
    volumes:
      - ./html:/var/www/html
      - ./config:/var/www/config
      - ./php/conf.d/uploads.ini:/usr/local/etc/php/conf.d/uploads.ini
      - ./apache2/ssl.conf:/etc/apache2/sites-enabled/002-ssl.conf
      - ./apache2/redirect.conf:/etc/apache2/sites-enabled/001-redirect.conf
      - ./apache2/apache2-foreground-ssl:/usr/local/bin/apache2-foreground
      - /etc/letsencrypt/live/aws.versicherungsmonitor.de/cert.pem:/etc/ssl/certificate.pem
      - /etc/letsencrypt/live/aws.versicherungsmonitor.de/privkey.pem:/etc/ssl/private/privkey.pem

  mysql:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_DATABASE: ${MYSQL_DB_NAME}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_RANDOM_ROOT_PASSWORD: '1'
    volumes:
      - ./mysql:/var/lib/mysql



volumes:
  wordpress:
  db:




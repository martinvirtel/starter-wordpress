version: '3.1'

services:

  wordpress:
    image: wordpress:4.9-php7.1-apache
    deploy:
      restart_policy:
        condition: on-failure
    ports:
      - ${WORDPRESS_PORT}:80
      - 443:443
    environment:
      WORDPRESS_DB_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    volumes:
      - ./html:/var/www/html
      - ./php/conf.d/uploads.ini:/usr/local/etc/php/conf.d/uploads.ini
      - ./apache2/ssl.conf:/etc/apache2/sites-enabled/002-ssl.conf
      - ./apache2/redirect.conf:/etc/apache2/sites-enabled/001-redirect.conf
      - ./apache2/apache2-foreground-ssl:/usr/local/bin/apache2-foreground
      - /etc/letsencrypt/live/aws.versicherungsmonitor.de/cert.pem:/etc/ssl/certificate.pem
      - /etc/letsencrypt/live/aws.versicherungsmonitor.de/privkey.pem:/etc/ssl/private/privkey.pem

  mysql:
    image: mysql:5.7
    deploy:
      restart_policy:
        condition: on-failure
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    volumes:
      - ./mysql:/var/lib/mysql




